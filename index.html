<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    body {
      margin: 0;
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .heart {
      position: relative;
      width: 10em;
      height: 9em;
      transform: rotate(-45deg);
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 10em;
      height: 10em;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -5em;
      left: 0;
    }
    .heart::after {
      left: 5em;
      top: 0;
    }

    @media (max-width: 600px) {
      .heart {
        width: 6em;
        height: 5.4em;
      }
      .heart::before,
      .heart::after {
        width: 6em;
        height: 6em;
      }
      .heart::before {
        top: -3em;
      }
      .heart::after {
        left: 3em;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
