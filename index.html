<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    body {
      margin: 0;
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .heart {
      position: relative;
      width: 20vw;
      height: 18vw;
      min-width: 100px;
      min-height: 90px;
      max-width: 300px;
      max-height: 270px;
      transform: rotate(-45deg);
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 10vw;
      height: 16vw;
      background: red;
      border-radius: 50% 50% 0 0;
      min-width: 50px;
      min-height: 80px;
      max-width: 150px;
      max-height: 240px;
    }
    .heart::before {
      left: 10vw;
    }
    .heart::after {
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
